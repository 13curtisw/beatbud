    <div class="wrapper">
    	<h1 class="roompreview_h1"><i class="fa fa-cube"></i> Browse the most popular rooms <button ng-click="create()" class="btn btn-info btn-lg roompreview_btn">Or Create a New Room <i class="fa fa-plus-square"></i></button></h1>
<!--     	<img class="youtubelogo" src="../static/img/playbutton_blue.png" alt="" /> -->
	<div class="hr2"></div>
		<div class="roompreview" ng-repeat="room in rooms">
			
			<p class="roompreview_text_lg" ng-click="goToRoom(room.room_name)"><img class="roompreview_img" ng-src="{{room.thumbnail}}" alt="thumb"><span class="left_margin"><i class="fa fa-th-list"></i> {{room.room_name}}</span><br><span class="left_margin"><i class="fa fa-play-circle-o"></i> {{room.current_track_name}}</span></p>
			<p class="roompreview_text_sm"><i class="fa fa-users"></i> Users watching: {{room.users.length}}</p>
		</div>
<!--     	<button class="btn btn-info btn-lg" ng-click="room()">Start Listening Now</button> -->
    </div>
