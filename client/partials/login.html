<div class="header">
	<img src="/static/img/logo.png" alt="logo">
</div>
<div class="wrapper">
	<div class="login">
	<h3>Login</h3>
		<p>Email: <input type="text" ng-model="email"></p>
		<p>Password: <input type="password" ng-model="password"></p>
		<p class="error" ng-if="errors">{{errors.message}}</p>
		<a href="#/register">Register Now</a>
		<button class="btn btn-default" ng-click="login()">Login</button>
	</div>
</div>
