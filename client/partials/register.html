<div class="login">
<h3>Register</h3>
	<p>First Name: <input type="text" ng-model="first_name"></p>
	<p>Last Name: <input type="text" ng-model="last_name"></p>
	<p>Email: <input type="text" ng-model="email"></p>
	<p>Password: <input type="password" ng-model="password"></p>
	<a href="#/">Back to Login</a>
	<button class="btn btn-default" ng-click="register()">Register</button>
</div>
