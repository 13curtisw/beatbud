<div class="header">
  <img src="/static/img/logo.png" alt="logo" style="height: 6em;margin-left: 2em;margin-top: 2em">
  <div class="nav nav_link">
      <span class="vert_hr"></span>
      <a href="#/browse" class="btn btn-link">Browse Rooms</a>
      <span class="vert_hr"></span>
      <a href="#/profile" class="btn btn-link">Profile</a>
      <span class="vert_hr"></span>
      <button ng-click="logout()" class="btn btn-link">Logout</button>
  </div>
</div>


<div class="wrapper">
	<div class="left">
		<div id="player"></div>
		
	</div>
	<div class="chatwindow" >
		<div class="chatboard" id="chatboard" ng-scroll-bottom="messages">
			<div ng-repeat="message in messages">
				<p>{{message.user.first_name}}: {{message.message}}</p>
			</div>
		</div>
		<div class="chatinput">
			<form ng-submit="sendMessage()">
                    <input type="text" ng-model="newmessage" placeholder=" Send a message"> <input type="submit" class="btn btn-info" style="display: none" value="Send" />
            </form>
		</div>
	</div>
    <div class="voteboard">
            <h3>Vote for the next song!</h3>
            <div class="voteoptions">
                <div class="voteoption" ng-repeat="option in voteoptions">
                    <img ng-src="{{option.thumbnail}}" alt="thumb">
                    <div class="optioninfo">
                        <p>{{option.title}}</p>
                        <button ng-click="vote(option.videoId)" ng-disabled="disableVote" class="btn btn-sm btn-info">Vote</button> 
                        <span>{{option.votes}}</span>
                    </div>
                </div>
            </div>
            <div class="voteform"><input type="text" ng-model="newvote" ng-pattern="youtubeurl" placeholder=" Youtube URL here"> <button class="btn btn-info" ng-click="nominate()" ng-disabled="disableNominate">Nominate</button></div>
        </div>

   <div class="historyboard" >
        <h3>Previous Videos!</h3>
        <div class="historyoptions">
            <div class="historyoption" ng-repeat="tracks in previous_tracks | orderBy: '-'">
                <img ng-src="{{tracks.thumbnail}}" alt="thumb">
                    <div class="optioninfo">
                        <p>{{tracks.current_track_name}}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>


<footer>
